<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagizer Test Page</title>
    <script src="../dist/imagizer.min.js"></script>

    <link rel="stylesheet" href="css/imagizer.css">
</head>
<body>

<h2>Imagizer Media Engine: Responsive Images Demo</h2>
<div class="row responsive-image-container">
    <img data-src="/pantheon.jpg" data-res="true" sizes="20vw">
    <img data-src="/ocean.jpg" data-res="true" sizes="20vw">
    <img data-src="/vernazza.jpg" data-res="true" sizes="20vw">
    <img data-src="/vatican.jpg" data-res="true" sizes="20vw">
    <img data-src="/eiffeltower.jpg" data-res="true" sizes="20vw">
    <img data-src="/macarons.jpg" data-res="true" sizes="20vw">
    <img data-src="/dog.jpg" data-res="true" sizes="20vw">
    <img data-src="/antelopecanyon.jpg" data-res="true" sizes="20vw">
    <img data-src="/oldcouple.jpg" data-res="true" sizes="20vw">
    <img data-src="/camel.jpg" data-res="true" sizes="20vw">
    <img data-src="/lamborghini.jpg" data-res="true" sizes="20vw">
    <img data-src="/barn.jpg" data-res="true" sizes="20vw">
    <img data-src="/gaspump.jpg" data-res="true" sizes="20vw">
    <img data-src="/forest.jpg" data-res="true" sizes="20vw">
    <img data-src="/cathedral.jpg" data-res="true" sizes="20vw">
    <img data-src="/graffiti.jpg" data-res="true" sizes="20vw">
</div>

<script>
    (function() {
        // Specify your Imagizer source endpoint
        ImagizerClient.config.imagizerHost = "examples.cloud.imagizer.com";

        // Optionally, use https for secured websites
        ImagizerClient.config.useHttps = true;

        // Optionally, enable Auto device pixel ratio setting.
        // Device pixel ratio will now be detected
        // and automatically applied to image urls
        // https://docs.imagizer.com/api_reference/#dpr
        ImagizerClient.config.autoDpr = true;

        // Optionally, compress our images by setting the global quality
        // https://docs.imagizer.com/api_reference/#quality
        ImagizerClient.config.quality = 60;

        // Optionally, use best format that's supported by the browser
        // (webp, jpg, png)
        // https://docs.imagizer.com/api_reference/#auto
         ImagizerClient.config.format = "auto";

        // Load images from specified selector
        //  use "img" for all img tags
        ImagizerClient.loadImages("img");
    })();
</script>

</body>
</html>
