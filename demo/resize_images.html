<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagizer Test Page</title>

    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/imagizer.css">

    <script src="../dist/imagizer.min.js"></script>
</head>

<div class="container">
    <div class="row">
        <h1>Imagizer <small> Javascript Demo</small></h1>
    </div>

    <div class="row">

    <h2>Scale</h2>
        <h3>By Width</h3>
        <img data-src="/pantheon.jpg?width=100">
        <img data-src="/pantheon.jpg?width=200">
        <img data-src="/pantheon.jpg?width=300">
        <img data-src="/pantheon.jpg?width=400">

    <h3>By height</h3>
        <img data-src="/drive.jpg?height=200">
        <img data-src="/drive.jpg?height=300">
        <img data-src="/drive.jpg?height=400">
        <img data-src="/drive.jpg?height=500">
    </div>

    <div class="row">
        <h2>Scale and Crop</h2>

        <div class="col-lg-3 col-md-4 col-xs-12 col-sm-6 thumb">
            <img data-src="/pantheon.jpg?width=260&height=260&crop=fit">
        </div>
        <div class="col-lg-3 col-md-4 col-xs-12 col-sm-6 thumb">
            <img data-src="/ocean.jpg?width=260&height=260&crop=fit">
        </div>
        <div class="col-lg-3 col-md-4 col-xs-12 col-sm-6 thumb hidden-xs">
            <img data-src="/vernazza.jpg?width=260&height=260&crop=fit">
        </div>
        <div class="col-lg-3 col-md-4 col-xs-12 col-sm-6 thumb hidden-xs">
            <img data-src="/vatican.jpg?width=260&height=260&crop=fit">
        </div>
        <div class="col-lg-3 col-md-4 col-xs-12 col-sm-6 thumb hidden-xs">
            <img data-src="/eiffeltower.jpg?width=260&height=260&crop=fit">
        </div>
        <div class="col-lg-3 col-md-4 col-xs-12 col-sm-6 thumb hidden-xs">
            <img data-src="/macarons.jpg?width=260&height=260&crop=fit">
        </div>
        <div class="col-lg-3 col-md-4 col-xs-12 col-sm-6 thumb hidden-xs">
            <img data-src="/dog.jpg?width=260&height=260&crop=fit">
        </div>
        <div class="col-lg-3 col-md-4 col-xs-12 col-sm-6 thumb hidden-xs">
            <img data-src="/antelopecanyon.jpg?width=260&height=260&crop=fit">
        </div>
    </div>

    <div class="row image-container">
        <h2>Face Crop</h2>
        <img data-src="/girl.jpg?width=400">
        <img data-src="/girl.jpg?width=400&height=400&crop=face">
        <img data-src="/girl.jpg?width=260&height=260&crop=face">
    </div>

    <div class="row image-container">
        <h2>Entropy Crop</h2>
        <img data-src="/frog.jpg?width=400">
        <img data-src="/frog.jpg?width=400&height=500&crop=entropy">
    </div>

    <div class="row image-container">
        <h2>Watermarks</h2>
        <img data-src="/goldengate.jpg?width=300&mark=/dice.png">
        <img data-src="/goldengate.jpg?width=300&mark=/dice.png&mark_scale=60&mark_pos=bottom,right&mark_offset=2">
        <img data-src="/goldengate.jpg?width=300&mark=/dice.png&mark_scale=60&mark_pos=bottom,right&mark_offset=2&mark_alpha=40">
    </div>


    <div class="row image-container">
        <h2>Filters</h2>
        <img data-src="/ocean2.jpg?width=300">
        <img data-src="/ocean2.jpg?width=300&filter=2">
        <img data-src="/ocean2.jpg?width=300&filter=21">
    </div>
</div>

<script>
    (function() {
        // Specify your Imagizer source endpoint
        ImagizerClient.config.imagizerHost = "examples.cloud.imagizer.com";

        // Optionally, use https for secured websites
        ImagizerClient.config.useHttps = true;

        // Optionally, enable Auto device pixel ratio setting.
        // Device pixel ratio will now be detected
        // and automatically applied to image urls
        // https://docs.imagizer.com/api_reference/#dpr
        ImagizerClient.config.autoDpr = true;

        // Optionally, compress our images by setting the global quality
        // https://docs.imagizer.com/api_reference/#quality
        ImagizerClient.config.quality = 60;

        // Optionally, use best format that's supported by the browser
        // (webp, jpg, png)
        // https://docs.imagizer.com/api_reference/#auto
         ImagizerClient.config.format = "auto";

        // Load images from specified selector
        //  use "img" for all img tags
        ImagizerClient.loadImages("img");
    })();
</script>

</body>
</html>
